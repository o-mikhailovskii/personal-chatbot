repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
    -   id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ --fix ]
    -   id: ruff-format
        types_or: [ python, pyi, jupyter ]
-   repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    -   id: black
-   repo: local
    hooks:
    -   id: isort
        name: isort
        entry: isort --profile black
        language: system
        types: [python]
        stages: [commit]
    -   id: flake8
        name: flake8
        language: system
        entry: flake8 --max-line-length=88 --extend-ignore=E203,W503
        types: [python]
        stages: [commit]
    -   id: pytest
        name: pytest
        language: system
        entry: pytest
        pass_filenames: false
        always_run: true
        stages: [push]
